<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GitHub API Searcher</title>
    <script src="js/app.js"></script>
  </head>


  <body>
    <h1> Use the form to construct your query </h1>

    <form id="query-form" method="get" name="form">
    <label>Language</label>
    <select>
      <option value="ruby">Ruby</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="javascript">JavaScript</option>
    </select>

    <label for="query-text">Search Text</label>
    <input type="text" name="query-text">

    <button type="submit" id="query-submit">Submit Request</button>



  </form>


  </body>
</html>
